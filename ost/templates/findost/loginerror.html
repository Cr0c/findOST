<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script type="text/javascript" src="/static/jquery.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="/static/style.css" />

		<title>FindOST.com | Login Error</title>
	</head>
	<body>
		<section id="intro">
			<a href='/home'><div id='header' class='center'></div></a>
		</section>
		<br/>
		<h2>Wrong User/Password combination, please try again</h2>
		<br/>		
		<br/>
		<form action='/login' method='post' name='loginform' id='loginform'>
		{% csrf_token %}
			<p>
				<label for="username">User Name</label>
				<input name="username" id="username" type="text" required />
			
				<label for="passwd">Password</label>
				<input name="passwd" id="passwd" type="password" required />
				
				<input name="path" id="path" type="hidden" value="{{path}}" />
			
				<input type="submit" value="log in"/>
			</p>
		</form>
		
	</body>
</html>
