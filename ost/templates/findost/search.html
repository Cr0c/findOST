<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script type="text/javascript" src="/static/jquery.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="/static/style.css" />
		<title>FindOST.com | {{kind}} search</title>
	</head>
	<body>
		<header>
			<a href='/home'><div id='header' class='center'></div></a>
		</header>
		
		<nav>
			<div id='menu'>
				<ul>
					{% if isauth %}
					<li><a href="/logout">Log out</a></li>
					{% else %}
					<li><a href="#" onclick='showlogin()'>Log in</a><div id="loginform"></div></li>
					<li><a href="/showsubscribe">New User</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<br/>
	
		<div id='searchdiv'>
			<form name="form">
				{% csrf_token %}
				<p>
				<input type="text" autocomplete="off" id="search" placeholder="type the title of a {{kind}}" onkeyup='display()'></input>
				</p>
			</form>
			<div id='options'>			
			</div>	
		</div>
		<div id='results'></div>
		<script>
			function display(){
				txt = $('#search').val();
				$('#results').load('{{kind}}/results?query=' + encodeURIComponent(txt));
			}
		</script>
		<script>
			$(document).ready(function(){
				$('body').css('width',$(window).width);
			})
		</script>
		<script>
			function showlogin(){
				$('#loginform').load('/showlogin?path=' + encodeURIComponent('{{path}}'));
			}
		</script>
 
	</body>
</html>
