<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<script type="text/javascript" src="/static/jquery.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="/static/style.css" />
		<title>FindOST.com | {{show.title}}</title>
	</head>
	<body>
		<header>
			<a href='/home'><div id='header' class='center'></div></a>
		</header>
		
		<nav>
			<div id='menu'>
				<ul>
					{% if isauth %}
					<li><a href="/logout">Log out</a></li>
					{% else %}
					<li><a href="#" onclick='showlogin()'>Log in</a><div id="loginform"></div></li>
					<li><a href="/showsubscribe">New User</a></li>
					{% endif %}
				</ul>
			</div>
		</nav>
		
		<div>{{show.title}}</div>
		<div>
			<ul>
			{% for i in nbseason %}
				<li><a href='#' onclick='showepisodes({{i}});return false;'>season {{i}}</a><div id='season{{i}}'  class='notloaded' ></div></li>
			{% endfor %}
			</ul>
		</div>
		<script>
			function showepisodes(i){
				if ($('#season'+i).hasClass('notloaded')){
					$('#season'+i).load('{{show.id}}/episodes?season=' + i);
					$('#season'+i).removeClass('notloaded');
					$('#season'+i).toggle('slow');
					
						
				}
			
				$('#season'+i).toggle('slow');
						
			}
		</script>
		<script>
			$(document).ready(function(){
				$('body').css('width',$(window).width);
			})
		</script>
		<script>
			function showlogin(){
				$('#loginform').load('/showlogin?path=' + encodeURIComponent('{{path}}'));
			}
		</script>
	</body>
</html>
