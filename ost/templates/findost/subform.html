<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>FindOST.com | Subscribe</title>
		<script type="text/javascript" src="/static/jquery.js"></script>
		<link rel="stylesheet" media="screen" type="text/css" title="Design" href="/static/style.css" />
	</head>
	<body>
		<section id="intro">
			<a href='/home'><div id='header' class='center'></div></a>
		</section>
		<h2>Create a new user account</h2>
		<h3>Enter the following fields</h3>
		
		{% if error %}
		<div id='error'>{{error}}<div>
		{% endif %}
		
		<form action='/subscribe' method='post' name='subform' id='subform'>
			{% csrf_token %}
		<ul>
			<li><label for="username">User Name (12 characters max.)</label>
			<input name="username" id="username" type="text" required /></li>
			
			<li><label for="passwd">Password (6 characters min.)</label>
			<input name="passwd" id="passwd" type="password" required /></li>
			
			<li><label for="confpasswd">Confirm Password</label>
			<input name="confpasswd" id="confpasswd" type="password" required /></li>
		
			<li><label for="mail">Mail Address</label>
			<input name="mail" id="mail" type="email" required/></li>
			
			<li id="confirm"><input type="submit" value="Confirm"/></li>
		</ul>
	</form>
		
		
	</body>
</html>
